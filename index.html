<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <script src="./scripts/main.js" defer></script>
  </head>
  <body class="flex">
    <section class="popup flex">
      <form action="#" class="registration flex hidden">
        <input type="name" placeholder="Player Name" />

        <input type="submit" value="play" />
      </form>

      <form action="#" class="choice flex hidden">
        <label for="r"
          ><input type="radio" name="choice" id="r" value="0" /><img
            src="./images/r.png"
            alt="Rock"
        /></label>
        <label for="p"
          ><input type="radio" name="choice" id="p" value="1" /><img
            src="./images/p.png"
            alt="Paper"
        /></label>
        <label for="s"
          ><input type="radio" name="choice" id="s" value="2" /><img
            src="./images/s.png"
            alt="Scissors"
        /></label>
      </form>

      <section class="show-winner flex hidden">
        <div class="greetings">
          <span>Congratulations,</span>
          <span class="name"></span>
        </div>
        <a href="#" class="nextGame btn">Play one more time!</a>
      </section>
    </section>

    <header class="flex hidden">
      <div class="player user flex">
        <img src="./images/man.png" alt="avatar" class="avatar" />
        <span class="score">0</span>
      </div>
      <div class="player ai flex">
        <img src="./images/ai.png.png" alt="avatar" class="avatar" />
        <span class="score">0</span>
      </div>
    </header>
    <main class="flex game_area hidden">
      <div class="players-move flex">
        <div class="move user">
          <img src="" alt="" class="move-image" />
        </div>
        <div class="move ai">
          <img src="" alt="" class="move-image" />
        </div>
      </div>
      <a href="#" class="continue btn">Continue to next round</a>
    </main>
    <footer>
      <p>The game is created by <a href="">mr7kitkat</a></p>
      <p>A part of The Odin Project</p>
    </footer>
  </body>
</html>
